<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1597898111396-f149999e08f7?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile_img">
            <h4>Sara rilay</h4>
            <h5>Senior Web Developer</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi ducimus maiores, amet odio iure excepturi repellendus!</p>
            <div class="details">
                <div >
                    <span>Projects</span>
                    <h2>18</h2>
                </div>
                <div >
                    <span>Followers</span>
                    <h2>852</h2>
                </div>
                <div >
                    <span>Following</span>
                    <h2>400</h2>
                </div>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Hire me</button>
            </div>
        </div>
    </div>
</body>
</html>
